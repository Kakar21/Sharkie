<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/7. Other/favicon.png">
    <title>Sharkie</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/img.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/collectable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/puffer-fish.class.js"></script>
    <script src="./models/jelly-fish.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/poison.class.js"></script>
    <script src="./models/light.class.js"></script>
    <script src="./models/health-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/poison-bar.class.js"></script>
    <script src="./models/health-bar-endboss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/shootable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <!-- TODO: Sort loading of all scripts -->
</head>

<body>

    <!-- Rotate Device Screen -->
    <div class="rotateDeviceScreen">
        <h1>PLEASE ROTATE YOUR DEVICE</h1>
        <img src="img/7. Other/smartphone.png">
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="noselect">
        <img src="img/1. Sharkie/3.Swim/1.png" alt="">
        <h1>LOADING...</h1>
        <progress id="loadingBar" max="100" value="20"></progress>
    </div>

    <!-- Winning Screen -->
    <div id="gameWon" class="noselect d-none">
        <img class="popping" src="./img/6. Button/Tittles/You win/You Win!.png">
        <img onclick="playAgain()" id="playAgain" class="d-none" src="./img/6. Button/Start/3.png" alt="Play Again">
    </div>

    <!-- Losing Screen -->
    <div id="gameLost" class="noselect d-none">
        <img src="./img/6. Button/Tittles/Game Over/Recurso 13.png">
        <img id="deadSharkie" src="./img/1. Sharkie/6.dead/1.Poisoned/without float up/12.png">
        <img onclick="tryAgain()" id="tryAgain" class="d-none" src="./img/6. Button/Try again/Recurso 15.png"
            alt="Try Again">
    </div>

    <!-- Instructions -->
    <div id="instructions" class="instructions noselect d-none">
        <img onclick="closeInstructions()" id="instructionsClose" src="./img/6. Button/Other/close.svg" alt="Close">
        <img onclick="previousInstruction()" src="./img/6. Button/Other/left.png" alt="Previous">
        <img src="./img/6. Button/Instructions 0.png">
        <img onclick="nextInstruction()" src="./img/6. Button/Other/right.png" alt="Next">
    </div>

    <!-- Start Screen -->
    <div id="startScreen">
        <h1 class="floating">SHARKIE</h1>
        <div class="arrowButtons noselect">
            <img onclick="closeStartScreen()" src="./img/6. Button/Start/3.png" alt="Start">
            <img onclick="openInstructions()" src="./img/6. Button/Start/how-to-play-btn.png" alt="How to play">
        </div>
    </div>

    <!-- Game Screen -->
    <h1 id="gameTitle">SHARKIE</h1>

    <canvas id="canvas" class="noselect" width="720" height="480">
    </canvas>

    <!-- Desktop Canvas Buttons -->
    <div id="canvasButtons" class="noselect">
        <img onclick="openInstructions()" src="./img/6. Button/Other/controls.png" alt="Controls">
        <div>
            <img onclick="muteGame()" src="./img/6. Button/Other/unmuted.png" alt="Mute">
            <img onclick="enterFullscreen()" src="./img/6. Button/Other/fullscreen.png" alt="Fullscreen">
        </div>
    </div>

    <!-- Mobile Canvas Buttons -->
    <div id="mobileCanvasButtons" class="noselect">
        <img onclick="muteGame()" src="./img/6. Button/Other/unmuted.png" alt="Mute">
        <img onclick="openInstructions()" src="./img/6. Button/Other/controls.png" alt="Controls">
    </div>


    <!-- Mobile Game Buttons -->
    <div class="mobileGameButtons noselect">
        <div id="moveButtons">
            <img id="up" src="./img/6. Button/Mobile Buttons/up.png" alt="Up">
            <div>
                <img id="left" src="./img/6. Button/Mobile Buttons/left.png" alt="Left">
                <img id="down" src="./img/6. Button/Mobile Buttons/down.png" alt="Down">
                <img id="right" src="./img/6. Button/Mobile Buttons/right.png" alt="Right">
            </div>
        </div>
        <div id="attackButtons">
            <img id="finslap" src="./img/6. Button/Mobile Buttons/finslap.png" alt="Finslap">
            <img id="bubbleTrap" src="./img/6. Button/Mobile Buttons/bubbletrap.png" alt="Bubble-Trap">
            <img src="img/6. Button/Mobile Buttons/icons8-line-filled-100.png" alt="">
            <img id="bubbleTrapPoison" src="./img/6. Button/Mobile Buttons/bubbletrap-poison.png" alt="Bubble-Trap-Poison">
        </div>
    </div>

</body>

</html>
