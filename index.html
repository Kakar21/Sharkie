<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>
    <link rel="stylesheet" href="./style.css">
    <script src="js/img.js"></script>
    <script src="js/audio.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/collectable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/puffer-fish.class.js"></script>
    <script src="./models/jelly-fish.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/poison.class.js"></script>
    <script src="./models/light.class.js"></script>
    <script src="./models/health-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/poison-bar.class.js"></script>
    <script src="./models/health-bar-endboss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/shootable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <!-- TODO: Sort loading of all scripts -->
</head>

<body>

    <div id="gameWon" class="d-none">
        <img class="popping" src="./img/6. Button/Tittles/You win/You Win!.png">
        <img onclick="playAgain()" src="./img/6. Button/Start/3.png" alt="Play Again">
    </div>

    <div id="gameLost" class="d-none">
        <img src="./img/6. Button/Tittles/Game Over/Recurso 13.png">
        <img id="deadSharkie" src="./img/1. Sharkie/6.dead/1.Poisoned/without float up/12.png">
        <img onclick="tryAgain()" src="./img/6. Button/Try again/Recurso 15.png" alt="Try Again">
    </div>

    <div id="instructions" class="instructions d-none">
        <img onclick="closeInstructions()" id="instructionsClose" src="./img/6. Button/Other/close.svg" alt="Close">
        <img onclick="previousInstruction()" src="./img/6. Button/Other/left.png" alt="Previous">
        <img src="./img/6. Button/Instructions 0.png">
        <img onclick="nextInstruction()" src="./img/6. Button/Other/right.png" alt="Next">
    </div>

    <div id="startScreen">
        <h1 class="floating">SHARKIE</h1>
        <div class="buttons">
            <img onclick="closeStartScreen()" src="./img/6. Button/Start/3.png" alt="Start">
            <img onclick="openInstructions()" src="./img/6. Button/Start/how-to-play-btn.png" alt="How to play">
        </div>
    </div>

    <h1 id="gameTitle">SHARKIE</h1>


    <canvas id="canvas" width="720" height="480">

    </canvas>

</body>

</html>
